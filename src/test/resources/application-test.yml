spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop   # 테스트 시작할 때 테이블 생성 → 끝나면 삭제
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true